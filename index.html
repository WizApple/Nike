<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nike. Just DO It. Nike.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="homebackground-overlay"></div>
        <div class="homebackground">
            <img src="image/homebackground.png" alt="Background Image">
        </div>
        <div class="header">
            <div class="left-header">
                <a href="#"><img src="logo/jordanlogo_white.png" alt="Jordan Logo"></a>
                <img src="logo/converselogo_white.png" alt="Converse Logo">
            </div>
            <div class="right-header">
                <div class="fas">
                    <a href="#">Find a Store</a>
                    <div class="vertical-line"></div>
                </div>
                <div class="help">
                    <a href="#">Help</a>
                    <div class="vertical-line"></div>
                </div>
                <div class="joinus">
                    <a href="#">Join Us</a>
                    <div class="vertical-line"></div>
                </div>
                <div class="signin">
                    <a href="#">Sign In</a>
                </div>
            </div>
        </div>

        <div class="navigation">
            <div class="navigation-left">
                <img src="logo/nikelogo_black.png" alt="Nike Logo">
            </div>
            <div class="navigation-middle">
                <div class="New">
                    <a href="#">New</a>
                </div>
                <div class="Men">
                    <a href="#">Men</a>
                </div>
                <div class="Women">
                    <a href="#">Women</a>
                </div>
                <div class="Kids">
                    <a href="#">Kids</a>
                </div>
                <div class="Jordan">
                    <a href="#">Jordan</a>
                </div>
                <div class="Sale">
                    <a href="#">Sale</a>
                </div>
            </div>
            <div class="navigation-right"><input class="text" id="search" name="search" placeholder="Search">
                <div class="carticon"><a href="#"><img src="icon/cart.png" alt="Add to Cart"></a></div>
            </div>
        </div>
        
        <div class="offer">
            New Styles on sale Up to 40% off
        </div>
        
        <div class="nike">
            <img src="logo/nikelogo_white.png" alt="Nike Logo">
        </div>
        
        <div class="justin">
            Just Do It
        </div>

        <div class="wordmark">
            NOTHING BEATS THE CITY
        </div>

        <div class="wordmark1">
            Built to overcome anything the city throws on your way
        </div>
    </div>
</body>
</html>
